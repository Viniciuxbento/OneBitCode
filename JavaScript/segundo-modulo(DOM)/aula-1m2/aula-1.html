<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos no HTML</title>
</head>
<body>
  <h1>Eventos no HTML</h1>

  <div>
    <label for="onMouseEnter">Entrada do Mouse:</label>
    <input type="text" id="onMouseEnter" onmouseenter="console.log('Passando o mouse por cima')"><!--qudo o mouse passa por cima da label-->
  </div>
  <br>
  <div>
    <label for="onChange">Mudança de Valor:</label>
    <input type="text" id="onChange" onchange="console.log('Mudando ou adcionando valor')"><!-- quando altera ou adciona valor de onde sta a label-->
  </div>
  <br>
  <div>
    <label for="onFocus">Entrada de Foco:</label>
    <input type="text" id="onFocus" onfocus="console.log('Focando')"><!--quando clica pra entrar na area do input por exemplo e deixa ele focado -->
  </div>
  <br>
  <div>
    <label for="onBlur">Saída de Foco:</label>
    <input type="text" id="onBlur" onblur="onBlur()"><!--quando clica para sair da area do input, desfocando ele ou onde esta a label , não necessariamente precisa ser o input -->
  </div>
  <br>
  <button onclick="onClick()"> Clique-me!</button> <!--em um botão geralmente, ou link por exemplo, quando clicar em cima gera o retorno -->
   
  </button>
  <script src="aula-1.js"></script>
</body>
</html>
